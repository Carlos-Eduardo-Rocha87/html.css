<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        /*
        '>' significa q uma tag ou uma class Ã© pai de outra, que deve  estar dentro dela
        */
        div > p{
            display: none;
            background-color: aqua;
            color: blue;
        }
      
        div:hover >  p {
            display: block;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passeo mouse sobre o testo abaixo</p>
    <div>Passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
