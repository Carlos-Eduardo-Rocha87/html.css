<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            
            <td colspan="2">B</td>

        </tr>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        
        </tr>
        <tr>
            <td>A</td>
            <td rowspan="2">b</td>
            <td rowspan="2">c</td>

        </tr>
        <tr>
            <td>A</td>
           

        </tr>
    </table>
</body>
</html>
